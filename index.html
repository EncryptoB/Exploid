<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploid - Juego de Burbujas</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .bubble:hover {
            transform: scale(1.1);
        }
        
        #score {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        #stopBtn {
            background-color: #ff4444;
        }
        
        button:hover {
            opacity: 0.9;
        }

        #highscores {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 300px;
            width: 100%;
        }

        #highscores h2 {
            color: white;
            text-align: center;
            margin-top: 0;
        }

        .score-item {
            color: white;
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
        }

        #playerName {
            padding: 5px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            #game-container {
                height: 70vh;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">¡Explota las Burbujas!</h1>
    <div id="score">Puntuación: 0</div>
    <div id="game-container"></div>
    <div>
        <button onclick="startGame()" id="startBtn">Iniciar Juego</button>
        <button onclick="stopGame()" id="stopBtn" class="hidden">Detener Juego</button>
    </div>

    <div id="nameInput" class="hidden">
        <input type="text" id="playerName" placeholder="Tu nombre" maxlength="20">
        <button onclick="saveScore()">Guardar Puntuación</button>
    </div>

    <div id="highscores">
        <h2>Mejores Puntuaciones</h2>
        <div id="scoresList"></div>
    </div>

    <script>
        let score = 0;
        let isGameActive = false;
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const nameInput = document.getElementById('nameInput');
        let gameInterval;

        // Cargar puntuaciones al inicio
        loadScores();

        function createBubble() {
            if (!isGameActive) return;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 30 + 30;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            const maxX = container.clientWidth - size;
            const maxY = container.clientHeight - size;
            bubble.style.left = Math.random() * maxX + 'px';
            bubble.style.top = container.clientHeight + 'px';
            
            container.appendChild(bubble);
            
            let posY = container.clientHeight;
            const speed = Math.random() * 2 + 1;
            
            function moveBubble() {
                if (!isGameActive) {
                    bubble.remove();
                    return;
                }
                
                posY -= speed;
                bubble.style.top = posY + 'px';
                
                if (posY < -size) {
                    bubble.remove();
                } else {
                    requestAnimationFrame(moveBubble);
                }
            }
            
            bubble.onclick = () => {
                if (!isGameActive) return;
                score += 10;
                scoreDisplay.textContent = `Puntuación: ${score}`;
                bubble.remove();
                
                for (let i = 0; i < 5; i++) {
                    createParticle(
                        parseFloat(bubble.style.left) + size/2,
                        parseFloat(bubble.style.top) + size/2
                    );
                }
            };
            
            moveBubble();
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'bubble';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.opacity = '0.7';
            
            container.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            let posX = x;
            let posY = y;
            
            function moveParticle() {
                posX += vx;
                posY += vy;
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = parseFloat(particle.style.opacity) - 0.02;
                
                if (parseFloat(particle.style.opacity) > 0) {
                    requestAnimationFrame(moveParticle);
                } else {
                    particle.remove();
                }
            }
            
            moveParticle();
        }

        function startGame() {
            score = 0;
            isGameActive = true;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            container.innerHTML = '';
            nameInput.classList.add('hidden');
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            
            gameInterval = setInterval(createBubble, 1000);
        }

        function stopGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            container.innerHTML = '';
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            nameInput.classList.remove('hidden');
        }

        function saveScore() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Por favor ingresa tu nombre');
                return;
            }

            const scores = JSON.parse(localStorage.getItem('bubbleScores') || '[]');
            scores.push({
                name: playerName,
                score: score,
                date: new Date().toLocaleDateString()
            });

            // Ordenar por puntuación y mantener solo los top 10
            scores.sort((a, b) => b.score - a.score);
            scores.splice(10);

            localStorage.setItem('bubbleScores', JSON.stringify(scores));
            loadScores();
            nameInput.classList.add('hidden');
            document.getElementById('playerName').value = '';
        }

        function loadScores() {
            const scores = JSON.parse(localStorage.getItem('bubbleScores') || '[]');
            const scoresList = document.getElementById('scoresList');
            scoresList.innerHTML = '';

            scores.forEach((score, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <span>${index + 1}. ${score.name}</span>
                    <span>${score.score} puntos</span>
                `;
                scoresList.appendChild(scoreItem);
            });
        }
    </script>
</body>
</html>
